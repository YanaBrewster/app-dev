<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Artful App</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">

</head>
<body>
  <!-- Hayley's code -->
  <!-- Landing Page -->
  <div class="header">
    <img src="images/logo.png" class="logo" alt="logo">
    <div class="nav">
      <div class="button signUpButton">Sign Up!</div>
      <div class="signInButton">Login</div>
      <div class="signOutButton"><a id="logoutBtn" class="btn-nav">Logout</a></div>
    </div>
  </div>
  <div id="landingPage">
    <div class="landingPage-banner">
    </div>
    <div class="filterDropdown flexContainer-row">
      <div class="input-group col-md-3">
        <select class="custom-select filterInputGroup" id="filterDropdown-byPrice">
          <option selected>Price</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="input-group col-md-3">
        <select class="custom-select filterInputGroup" id="filterDropdown-byCategory">
          <option selected>Category</option>
          <option value="painting">Painting</option>
          <option value="photography">Photography</option>
          <option value="prints">Prints</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div class="button">Search</div>
    </div>
    <div class="landingPage-listing">
      <div class="text-center h3 mt-5 mb-5">Latest Artworks</div>
      <div id="artsDeck" class="container-wrapper"></div>
    </div>
  </div>
  <!-- Landing Page Ends -->

  <!-- View More Page -->
  <div id="viewMorePage">
    
  </div>
  <!-- View More Ends -->
  <!-- Hayley's code ends -->

  <!-- Yanas code -->
  <!-- project page -->
  <div id="projectPage">
    <div class="container">
      <h1 class="text-center mb-5">Account</h1>
      <div class="mb-5 mt-3 py-5 px-5 border rounded col-lg-5 col-md-10 col-sm-10 mx-auto">
        <div id="memberAccount">

        </div>
        <button id="updateMemberBtn" name="updateMemberBtn" type="submit" class="btn btn-dark btn-font float-right">Edit</button>
      </div>
      <h2 class="text-center mb-5">New Project</h2>
      <div class="mb-5 mt-3 pb-4 border border-info rounded col-lg-10 col-md-10 col-sm-10 mx-auto text-center">
        <img src="images\upload-icon.png" alt="Upload project icon" class="mx-auto border-0 pb-4" ><br>
        <button id="addPortfolioBtn" name="addPortfolio" type="submit" class="btn btn-dark btn-font py-3 px-3">Upload Project</button>
      </div>
      <h2 class="text-center">Account</h2>
    </div>
    <!-- ================================================================================ -->
    <!-- Add project form -->
    <div class="bg-page bg-upload">
      <div class="container-form">
        <h1 class="text-center">Upload Project</h1>
        <form id="addPortfolioForm" class="mt-3 py-5 px-5 border border-info rounded col-lg-8 col-md-12 col-sm-12 mx-auto">
          <div class="form-group">
            <label for="addPortfolioTitle"><h5>Title</h5></label>
            <input type="text" id="addPortfolioTitle" class="form-control rounded" placeholder="Title" name="addPortfolioTitle" required autofocus>
          </div>
          <div class="form-group">
            <label for="addPortfolioDescription"><h5>Description</h5></label>
            <textarea id="addPortfolioDescription" class="form-control rounded" placeholder="Description" name="addPortfolioDescription" required autofocus></textarea>
          </div>
          <div class="form-group">
            <label for="addPortfolioImage"><h5>Image URL</h5></label>
            <input type="text" id="addPortfolioImage" class="form-control rounded" placeholder="Image URL" name="addPortfolioImage" required autofocus>
          </div>
          <div class="row mb-2">
            <div class="form-group col-6">
              <label for="addPortfolioCategory"><h5>Category</h5></label>
              <div class="input-group">
                <select class="custom-select filterInputGroup rounded" id="addPortfolioCategory" required autofocus>
                  <option selected>Category</option>
                  <option value="painting">Painting</option>
                  <option value="photography">Photography</option>
                  <option value="prints">Prints</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div>
            <div class="form-group col-6">
              <label for="addPortfolioPrice"><h5>Price($)</h5></label>
              <input type="number" id="addPortfolioPrice" class="form-control rounded" placeholder="Price" name="addPortfolioPrice" required autofocus>
            </div>
          </div>
          <!-- <div class="form-group col-12">
          <label for="addPortfolioMemberId"><h5>Member ID</h5></label>
          <input type="text" id="addPortfolioMemberId" class="rounded radius" placeholder="MemberID" name="addPortfolioMemberId" required autofocus>
        </div> -->
        <button id="addPortfolioBtn" name="addPortfolioButton" type="submit" class="btn btn-dark btn-font float-right">Submit</button>
        <button name="addPortfolioButton" type="submit" class="btn btn-danger btn-font float-left">Cancel</button><br>
      </form>
      <!-- Add project form ends -->
    </div>
  </div>
</div> <!-- Add project page ends -->

<!-- register page -->
<div id="signUpPage">
  <div class="bg-page bg-register">
    <div class="form-box radius">
      <form id="registerForm" class="mt-5 col-lg-8 col-md-10 col-sm-10 mx-auto">
        <h2 class="text-center pt-4">Join Art App!</h2>
          <h3 class="mb-3 text-center text-dark">Support New Zealand Artists</h3>
        <div class="form-group">
          <label for="registerUsername"><h3>Username</h3></label>
          <input type="text" name="registerUsername" class="form-control rounded" placeholder="Username" id="registerUsername" required autofocus>
        </div>
        <div class="form-group">
          <label for="registerEmail"><h3>Email</h3></label>
          <input type="email" name="registerEmail" class="form-control rounded" placeholder="Email" id="registerEmail" required autofocus>
        </div>
        <div class="form-group">
          <label for="registerPassword"><h3>Password</h3></label>
          <input type="password" autocomplete="new-password" name="registerPassword" class="form-control rounded" placeholder="Password" id="registerPassword" required autofocus>
        </div>
        <div class="text-center">
          <button id="registerSubmit" name="registerButton" type="submit" class="mt-3 btn btn-dark btn-lg btn-font">Sign Up!</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- login page -->
<div id="loginPage">
  <div class="row">
    <div class="col col-lg-6 col-md-6">
        <img src="images/KateLeslie_The Punk.jpg" alt="Kate Leslie Artist, The Punk" class="img-fluid">
    </div>
    <div class="col col-lg-6 col-md-6 col-sm-12">
      <form id="loginForm" class="py-3 px-3 mt-5">
        <h1 class="text-center mb-5">Login</h1>
        <div class="form-group col-lg-6 col-md-6 col-sm-12 mx-auto">
          <label for="username" class=""><h3> Username </h3></label>
          <input type="text" id="inputUsernameLogin" name="loginUsername" placeholder="Username" class="form-control rounded">
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12 mx-auto">
          <label for="password" class=""><h3> Password </h3></label>
          <input type="password" id="inputPasswordLogin" name="loginPassword" placeholder="Password" class="form-control rounded">
        </div>
        <div class="text-center">
          <button id="loginSubmitBtn" name="button" type="submit" class="mt-5 btn btn-dark btn-lg btn-font"> Login </button>
        </div>
      </form>
    </div>
  </div>

</div>
<!-- Yanas code ends -->







  <!-- Rahuls code -->

        <!-- Update Portfolio -->
        <div id="updatePortfolio">
          <h1 class="text-center">Update Project</h1>
          <form id="addPortfolioForm" class="mt-3 py-5 px-5 border border-info rounded col-lg-8 col-md-12 col-sm-12 mx-auto">
          <div class="form-group">
            <label for="addPortfolioTitle"><h5>Title</h5></label>
            <input type="text" id="addPortfolioTitle" class="form-control rounded" placeholder="Title" name="addPortfolioTitle" required autofocus>
          </div>
          <div class="form-group">
            <label for="addPortfolioDescription"><h5>Description</h5></label>
            <textarea id="addPortfolioDescription" class="form-control rounded" placeholder="Description" name="addPortfolioDescription" required autofocus></textarea>
          </div>
          <div class="form-group">
            <label for="addPortfolioImage"><h5>Image URL</h5></label>
            <input type="text" id="addPortfolioImage" class="form-control rounded" placeholder="Image URL" name="addPortfolioImage" required autofocus>
          </div>
          <div class="row mb-2">
            <div class="form-group col-6">
              <label for="addPortfolioCategory"><h5>Category</h5></label>
              <div class="input-group">
                <select class="custom-select filterInputGroup rounded" id="addPortfolioCategory" required autofocus>
                  <option selected>Category</option>
                  <option value="painting">Painting</option>
                  <option value="photography">Photography</option>
                  <option value="prints">Prints</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div>
            <div class="form-group col-6">
              <label for="addPortfolioPrice"><h5>Price($)</h5></label>
              <input type="number" id="addPortfolioPrice" class="form-control rounded" placeholder="Price" name="addPortfolioPrice" required autofocus>
            </div>
          </div>
        <button id="addPortfolioBtn" name="addPortfolioButton" type="submit" class="btn btn-dark btn-font float-right">Submit</button>
        <button name="addPortfolioButton" type="submit" class="btn btn-danger btn-font float-left">Cancel</button><br>
      </form>
        </div>
           


        <!-- delete -->
        <h1 class="text-center"> Delete Project </h1>
        <p class="py-3 px-3 mr-5 text-center">Are you sure you want to delete your project?</p>
        <p class="py-3 px-3 mr-5 text-center">Confirm project details</p>

        <div class="deleteProject">
        <form id="delForm" class="mt-3 py-5 px-5 border border-warning rounded col-lg-8 col-md-12 col-sm-12 mx-auto">
          <div class="form-group col-6">
            <label for="addPortfolioTitle"><h5> Title </h5></label>
            <input type="text" id="addPortfolioTitle" class="form-control rounded" placeholder="Title" name="addPortfolioTitle" required autofocus>
          </div>
          <div class="form-group col-6">
            <label for="addPortfolioTitle"><h5> Username </h5></label>
            <input type="text" id="addPortfolioTitle" class="form-control rounded" placeholder="username" name="addPortfolioTitle" required autofocus>
          </div>
        <button id="addPortfolioBtn" name="addPortfolioButton" type="submit" class="btn btn-dark btn-font float-left">Cancel</button>
        <button name="addPortfolioButton" type="submit" class="btn btn-warning btn-font float-right">Delete</button><br>
      </form>
    </div>
  <!-- Rahuls code ends -->


<script src="node_modules\jquery\dist\jquery.min.js"></script>
<script src="node_modules\popper.js\dist\umd\popper.min.js"></script>
<script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
